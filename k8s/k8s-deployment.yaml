apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-api
  namespace: default
  labels:
    app: stt-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stt-api
  template:
    metadata:
      labels:
        app: stt-api
    spec:
      serviceAccountName: stt-api-sa
      containers:
      - name: stt-api
        image: 324547056370.dkr.ecr.us-east-1.amazonaws.com/stt-api:latest
        ports:
        - containerPort: 32100
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: ALLOWED_ORIGINS
          value: "https://www.aws11.shop,https://aws11.shop,https://stt.aws11.shop"
        - name: DEBUG
          value: "False"
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 32100
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 32100
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: stt-api-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
spec:
  selector:
    app: stt-api
  ports:
    - protocol: TCP
      port: 32100
      targetPort: 32100
      nodePort: 32100
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stt-api-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::324547056370:role/stt-api-secrets-role
