apiVersion: apps/v1
kind: Deployment
metadata:
  name: stt-api
  namespace: default
  labels:
    app: stt-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stt-api
  template:
    metadata:
      labels:
        app: stt-api
    spec:
      serviceAccountName: stt-api-sa
      containers:
      - name: stt-api
        image: 324547056370.dkr.ecr.us-east-1.amazonaws.com/stt-api:v15
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: ALLOWED_ORIGINS
          value: "https://www.aws11.shop,https://aws11.shop,https://stt.aws11.shop,https://api.aws11.shop"
        - name: DEBUG
          value: "False"
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: stt-api-service
  namespace: default
spec:
  selector:
    app: stt-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stt-api-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::324547056370:role/stt-api-secrets-role
